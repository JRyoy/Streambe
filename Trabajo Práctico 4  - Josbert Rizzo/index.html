<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Inicio de Sesión</title>
</head>
<body>
    <form action="/backend" method="POST" id="LoginForm">
        
        
        <p class="title">Registrarse</p>
        
        <p>Ingresar Nombre</p>
        <input type="name" name="name" placeholder="nombre" required>
        <p>Ingresar Apellido</p>
        <input type="apellido" name="apellido" placeholder="Apellido" required>
        
        <p>Ingresar Email</p>
        <input type="email" name="email" placeholder="email" required>
        
        <p>Ingresar Contraseña</p>
        <input type="password" name="password" placeholder="ingresar Contraseña" required>

        <div class="button" >
            <button type="submit">Registrar</button>
        </div>
    </form>

    <script src="java.js"></script>
</body>
</html>
